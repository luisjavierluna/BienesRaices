<header class="header {{imagenHeaderVisible  === '/' ? 'inicio' : ''}}">
    <div class="contenedor contenido-header">
        <div class="barra">
            <a routerLink="/">
                <img src="assets/img/logo.svg" alt="Logotipo de Bienes Raices">
            </a>

            <div class="mobile-menu" #mobileMenu (click)="navegacionResponsive()">
                <img src="assets/img/barras.svg" alt="" >
            </div>

            <div class="derecha">
                <img class="dark-mode-boton" src="assets/img/dark-mode.svg" alt="" (click)="modoOscuroClickEvent()">

                <nav class="navegacion" #navegacion>
                    <a routerLink="/nosotros">Nosotros</a>
                    <a routerLink="/anuncios">Anuncios</a>
                    <a routerLink="/blog">Blog</a>
                    <a routerLink="/contacto">Contacto</a>
                </nav>
            </div>

        </div><!-- .barra -->

        <ng-container *ngIf="imagenHeaderVisible === '/'">
            <h1>Venta de casas y departamentos Exclusivos de Lujo</h1>
        </ng-container>
    </div>
</header>

<div class="sesion-navbar">
    <div class="contenedor">
        <app-autorizado>
            <ng-container autorizado>
                <span>Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>
                <span> | </span>
                <a (click)="seguridadService.cerrarSesion()">Cerrar Sesión</a>
            </ng-container>
    
            <ng-container noAutorizado>
                <a routerLink="/iniciar-sesion">Iniciar Sesión</a>
                <span> | </span>
                <a routerLink="/registrarse" >Registrarse</a>
            </ng-container>
        </app-autorizado>
    </div>
</div>
