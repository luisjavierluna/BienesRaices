<main class="contenedor seccion">
    <h1>Administrador de Bienes Raices</h1>

    <a routerLink="/propiedades/crear" class="boton boton-verde">Nueva Propiedad</a>

    <table class="propiedades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let propiedad of propiedades; let i = index">
                <td>{{i + 1}}</td>
                <td>{{propiedad.titulo}}</td>
                <td><img [src]="propiedad.imagen" class="imagen-tabla"></td>
                <td>${{propiedad.precio}}</td>
                <td>
                    <a class="boton-rojo-block"
                        [swal]="{ title: 'Por favor, confirma', 
                        text: '¿Estás seguro que quieres eliminar esta propiedad?', showCancelButton: true }"
                        (confirm)="eliminar(propiedad.id)"
                    >Eliminar</a>
                    <a class="boton-amarillo-block" routerLink="/propiedades/editar/{{propiedad.id}}">Actualizar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
</main>
